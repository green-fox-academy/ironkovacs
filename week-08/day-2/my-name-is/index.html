<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Button event</title>
</head>

<body>
	<h1>Hi, my name is</h1>

	<button>Who are you?</button>

	<script>
		var button = document.querySelector('button');
		let head1 = document.querySelector('h1');

		const Eminem = {
			name: 'Slim shady',
			speak: function () {
				head1.innerHTML = `${head1.innerHTML} ${Eminem.name}`;
			}
		}

		button.addEventListener('click', Eminem.speak );

		// 2) Add a click event on the button and assign Eminem.speak to it
		// Don't use a wrapper function

	</script>
</body>

</html>
