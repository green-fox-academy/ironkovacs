<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&amp;subset=latin-ext" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title> Ironkovacs's Gallery </title>
</head>

<body>
  <header>
    <h1>Ironkovacs's gallery 1.0</h1>
  </header>
  <main>
    <div class="container">

      <button class="arrow left disabled">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div id="gallery">
        <img class="photo" src="https://picsum.photos/890/500">
        <!-- <i class="fas fa-expand-arrows-alt"></i> -->
      </div>

      <button class="arrow right">
        <i class="fas fa-chevron-right"></i>
      </button>

    </div>
    <div id="slideshow">
      <div class="picture p1">
        <img class="thumbnail" src="https://picsum.photos/890/500">
      </div>
      <div class="picture p1">
        <img class="thumbnail" src="https://picsum.photos/123">
      </div>
      <div class="picture p2">
        <img class="thumbnail" src="https://picsum.photos/153">
      </div>
      <div class="picture p3">
        <img class="thumbnail" src="https://picsum.photos/41">
      </div>
      <div class="picture p4">
        <img class="thumbnail" src="https://picsum.photos/200">
      </div>
    </div>
  </main>
  <footer>
    <h2>
      <a href="http://github.com/ironkovacs"><i class="fab fa-github"></i></a> |
      <a href="http://steamcommunity.com/id/ironkovacs/"><i class="fab fa-steam"></i></a> |
      <i class="fab fa-linkedin"></i> |   
      <i class="fab fa-facebook"></i> : Ironkovacs</h2>
  </footer>
</body>

</html>
