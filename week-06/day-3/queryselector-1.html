<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: QuerySelector</title>
</head>

<body>
  <section class="container">
    <div id="b325" class="asteroid">The King</div>
    <div class="asteroid b326">The Conceited Man</div>
  </section>
  <p class="asteroid big">The Businessman</p>
  <div class="asteroid b329 big">The Lamplighter</div>

  <!-- You can work in the html or in a separate js file. Like: -->

  <script>

    // 1. store the element that says 'The King' in the 'king' variable.
    // console.log it.
    const king = document.querySelector('#b325');
    console.log(king);

    // 2. store 'The Businessman' and 'The Lamplighter'
    // in the 'businessLamp' variable.
    // console.log each of them.
    const businessLamp = document.querySelectorAll('.big');
    console.log(businessLamp);

    // 3. store 'The King' and 'The Conceited Man'
    // in the 'conceitedKing' variable.
    // alert them one by one.
    const conceitedKing = `${document.querySelector('#b325').firstChild.textContent} , ${document.querySelector('.b326').firstChild.textContent}`;
    alert(conceitedKing);

      // 4. store 'The King', 'The Conceited Man' and 'The Lamplighter'
      // in the 'noBusiness' variable.
      // console.log each of them.

      
      const noBusiness = `${document.querySelector('#b325').firstChild.textContent}, ${document.querySelector('.b326').firstChild.textContent}, ${document.querySelector('.b329').firstChild.textContent}`
      console.log(noBusiness);
  </script>

</body>

</html>
