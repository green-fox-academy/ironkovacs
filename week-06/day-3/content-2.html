<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>

<body>
  <ul class="placeholders">
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>
  <script>   
    // 1) replace the list items' content with items from this list:
    // ['apple', 'banana', 'cat', 'dog']
    let placeholderList = document.querySelectorAll('.placeholders li');
    let replaceArr = ['apple', 'banana', 'cat', 'dog']
    placeholderList.forEach((element, i) => {
      element.innerText = replaceArr[i];
    });

    // 2) change the <ul> element's background color to 'limegreen'
    //   - don't just add a CSS class
    //   - use the .style attribute
    document.querySelector('ul').style.backgroundColor = 'limegreen';


    // let stuff = document.querySelector('.placeholders');
    // stuff.style.bacgroundColor = 'limegreen';
  </script>

</body>

</html>
